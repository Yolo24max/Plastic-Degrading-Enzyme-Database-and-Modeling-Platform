<!DOCTYPE html>
<html>
<head>
    <title>测试API错误处理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 3px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>API错误处理测试</h1>
    
    <div class="test-section">
        <h2>测试1: 不存在的experimental结构</h2>
        <p>PLZ_ID: 01816243fe (只有predicted结构)</p>
        <button onclick="testAPI('01816243fe', 'experimental', 'result1')">测试</button>
        <div id="result1" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>测试2: 不存在的PLZ_ID</h2>
        <p>PLZ_ID: invalid_id</p>
        <button onclick="testAPI('invalid_id', 'experimental', 'result2')">测试</button>
        <div id="result2" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>测试3: 存在的predicted结构</h2>
        <p>PLZ_ID: 01816243fe</p>
        <button onclick="testAPI('01816243fe', 'predicted', 'result3')">测试</button>
        <div id="result3" class="result"></div>
    </div>

    <script>
        async function testAPI(plzId, type, resultId) {
            const resultDiv = document.getElementById(resultId);
            resultDiv.textContent = '正在测试...';
            resultDiv.className = 'result';
            
            try {
                const url = `api_protein_structure.php?plz_id=${plzId}&type=${type}&action=pdb`;
                console.log('Testing URL:', url);
                
                const response = await fetch(url);
                
                // 显示响应信息
                let resultText = `状态码: ${response.status}\n`;
                resultText += `状态文本: ${response.statusText}\n`;
                resultText += `Content-Type: ${response.headers.get('content-type')}\n\n`;
                
                if (!response.ok) {
                    // 尝试解析JSON错误消息
                    let errorMessage = null;
                    try {
                        const contentType = response.headers.get('content-type');
                        if (contentType && contentType.includes('application/json')) {
                            const errorData = await response.json();
                            resultText += 'JSON响应:\n' + JSON.stringify(errorData, null, 2);
                            if (errorData && errorData.message) {
                                errorMessage = errorData.message;
                            }
                        } else {
                            resultText += '响应不是JSON格式';
                        }
                    } catch (e) {
                        resultText += '解析JSON失败: ' + e.message;
                    }
                    
                    resultDiv.className = 'result error';
                    resultText += '\n\n提取的错误消息: ' + (errorMessage || '无');
                } else {
                    const text = await response.text();
                    resultText += `响应长度: ${text.length} 字节\n`;
                    resultText += `前100个字符: ${text.substring(0, 100)}...`;
                    resultDiv.className = 'result success';
                }
                
                resultDiv.textContent = resultText;
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = '请求失败:\n' + error.message + '\n\n' + error.stack;
            }
        }
    </script>
</body>
</html>
