<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iTOL iframe 测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .test-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 1200px;
            margin: 0 auto;
        }
        .iframe-container {
            margin-top: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        .error-msg {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            display: none;
        }
        .success-msg {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            display: none;
        }
        .test-btn {
            background: #005eb8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px;
        }
        .test-btn:hover {
            background: #004494;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>iTOL iframe 嵌入测试</h1>
        <p>测试是否可以在iframe中嵌入iTOL页面。</p>
        
        <div class="test-controls">
            <button class="test-btn" onclick="testIframe()">测试嵌入 iTOL</button>
            <button class="test-btn" onclick="clearIframe()">清空</button>
        </div>
        
        <div class="iframe-container" id="iframe-container" style="display: none;">
            <iframe id="test-iframe" src="about:blank"></iframe>
        </div>
        
        <div class="error-msg" id="error-msg">
            <strong>嵌入失败：</strong>iTOL网站可能不允许在iframe中嵌入。这通常是由于X-Frame-Options安全策略导致的。
        </div>
        
        <div class="success-msg" id="success-msg">
            <strong>嵌入成功：</strong>iTOL页面已成功在iframe中显示。
        </div>
    </div>

    <script>
        function testIframe() {
            const iframe = document.getElementById('test-iframe');
            const container = document.getElementById('iframe-container');
            const errorMsg = document.getElementById('error-msg');
            const successMsg = document.getElementById('success-msg');
            
            // 重置状态
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            container.style.display = 'block';
            
            // 设置iframe源
            iframe.src = 'https://itol.embl.de/shared/mtfbwy';
            
            // 监听加载事件
            iframe.onload = function() {
                try {
                    // 尝试访问iframe内容（如果成功则说明没有X-Frame-Options限制）
                    if (iframe.contentDocument || iframe.contentWindow.document) {
                        successMsg.style.display = 'block';
                    } else {
                        checkWithTimeout();
                    }
                } catch (e) {
                    // 如果抛出异常，可能是由于安全策略
                    checkWithTimeout();
                }
            };
            
            iframe.onerror = function() {
                errorMsg.style.display = 'block';
                container.style.display = 'none';
            };
            
            // 超时检查
            function checkWithTimeout() {
                setTimeout(() => {
                    try {
                        // 检查iframe是否真的加载了内容
                        if (iframe.contentWindow.location.href === 'about:blank') {
                            errorMsg.style.display = 'block';
                        } else {
                            successMsg.style.display = 'block';
                        }
                    } catch (e) {
                        // 如果无法访问，假设是由于X-Frame-Options
                        errorMsg.style.display = 'block';
                    }
                }, 3000);
            }
        }
        
        function clearIframe() {
            const iframe = document.getElementById('test-iframe');
            const container = document.getElementById('iframe-container');
            const errorMsg = document.getElementById('error-msg');
            const successMsg = document.getElementById('success-msg');
            
            iframe.src = 'about:blank';
            container.style.display = 'none';
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
        }
    </script>
</body>
</html>
